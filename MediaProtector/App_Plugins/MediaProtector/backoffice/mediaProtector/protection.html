<div ng-controller="mp.protection.controller as vm">
    <div class="umb-box">
        <div class="umb-box-header mp-action-header">
            <div class="umb-box-header-title mp-title">Status</div>
        </div>
        <umb-box>                
            <div class="mp-panel-header">
                <div class="umb-panel-group__details-check-name">Current protection</div>
                <div class="umb-panel-group__details-check-description">View the details of each action</div>
            </div>
            <div class="mp-panel" ng-repeat="item in vm.model">
                <div class="mp-panel-group">
                    <div class="mp-action">
                        <a ng-href="#/settings/mediaProtector/edit/{{item.id}}">
                            {{item.eventType.charAt(0).toUpperCase() + item.eventType.slice(1)}}
                        </a>                        
                    </div>
                    <div class="mp-status" title="Protect selection" ng-show="item.mediaNodes.length > 0">
                        <i class="icon-list color-green"></i>
                    </div>
                    <div class="mp-status" title="User Exception" ng-show="item.userExceptions.length > 0">
                        <i class="icon-user color-orange"></i>
                    </div>
                    <div class="mp-status" title="Protect all node" ng-show="item.disableEvent">
                        <i class="icon-block color-red"></i>
                    </div>
                </div>

                <div class="mp-userDate">
                    {{item.lastEditedBy}}
                    <br />
                    {{item.lastEdited | date :  "MMMM d, y h:mm a"}}
                </div>
            </div>
        </umb-box>
    </div>
</div>
