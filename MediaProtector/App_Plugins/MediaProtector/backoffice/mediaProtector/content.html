<div ng-controller="mp.content.controller as vm">
    <umb-editor-view footer="false">
        <umb-editor-header name="vm.page.title"
                            description="vm.page.description"
                            name-locked="true"
                            hide-alias="true"
                            description-locked="true"
                            hide-icon="true"
                            navigation="vm.page.navigation">

        </umb-editor-header>
        <umb-editor-container class="form-horizontal">
            <div class="umb-editor-sub-views">
                <div ng-repeat="item in vm.page.navigation track by item.alias">
                    <umb-editor-sub-view model="item" />
                </div>
            </div>
        </umb-editor-container>
    </umb-editor-view>
</div>
